{% extends 'base.html' %}

{% block title %}Enter New Password - Health Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4">Set a New Password</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" autocomplete="new-password" 
                                   class="form-control" required id="id_new_password1">
                            <div class="form-text">
                                <small>Your password must be at least 8 characters long and not too common.</small>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" name="new_password2" autocomplete="new-password" 
                                   class="form-control" required id="id_new_password2">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
