{% extends 'base.html' %}

{% block title %}Reset Password - Health Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4">Reset Your Password</h2>
                    <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" autocomplete="email" maxlength="254" 
                                   class="form-control" required id="id_email">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Remember your password? 
                            <a href="{% url 'core:login' %}" class="text-decoration-none">Back to Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
