{% extends 'base.html' %}

{% block title %}Password Reset Complete - Health Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <h2 class="fw-bold">Password Reset Complete</h2>
                    </div>
                    
                    <p class="lead">Your password has been set successfully.</p>
                    <p class="text-muted">You can now log in with your new password.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'core:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
