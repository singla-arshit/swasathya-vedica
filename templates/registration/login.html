{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Health Predictor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg animate-fade-in">
            <div class="card-header text-center bg-dark">
                <h3 class="mb-0">Login to Your Account</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url 'core:password_reset' %}" class="text-primary">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{% url 'core:register' %}" class="text-primary fw-semibold">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }
    .card-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-control {
        padding: 0.75rem 1rem;
        border-radius: 8px;
    }
    .btn {
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
    }
</style>
{% endblock %}
